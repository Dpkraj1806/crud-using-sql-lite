{% extends "base.html"%}

{%block title %}
<h1>EDIT USER</h1>
{%endblock title%}

{%block content%}


<div class="row">
    <div class="col">
        <h2>Edit Student</h2>
        <form action="{{url_for('edituser',id=datas.ID)}}" method="POST">
            <div>
                <input type="text"name="name" id="name" placeholder="Enter Name" required="1" value="{{datas.NAME}}"><br>
                <input type="text"name="age" id="age" placeholder="Enter Language" required="1" value="{{datas.AGE}}"><br>
                <input type="text"name="location" id="location" placeholder="Enter Location" required="1" value="{{datas.LOCATION}}" ><br>
                <input type="text"name="language" id="language" placeholder="Enter Language" required="1" value="{{datas.LANGUAGE}}"><br>

                <input type="submit" value="update">
            </div>
        </form>
    </div>
</div>

{%endblock content%}
